<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Our Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./assest/o1.jpg');
            color: #333;
        }

        header {
            background-color: plum;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }


        main {
            padding: 2rem;
        }

        .buy-now-form {
            background:linear-gradient(thistle,wheat,thistle);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        .buy-now-form h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-family: unset;
        }

        .form-group {
            margin-bottom: 1rem;
        }



        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(crimson,palevioletred);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
            transform: translateX(250px);
        }

        .home-button:hover {
            background-color: purple;
        }

        
    </style>
</head>

<body>
    <header>
        <h1>START MUSIC!!!!</h1>

    </header>

    <main>
        <section class="buy-now-form">
            <h2>Buy Now</h2>
            <form action="submit-order.html" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>

                <a href="order.html" class="home-button">Buy Now</a></button>
            </form>
        </section>
    </main>


</body>

</html>
